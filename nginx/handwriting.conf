# HTTP 服务器 - IP 地址访问
server {
    listen 80;
    server_name 47.107.148.252;

    client_max_body_size 50M;
    proxy_read_timeout 600s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;

    # 后端 API 代理（优先匹配）
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # 静态资源代理
    location /static/ {
        proxy_pass http://127.0.0.1:5000/static/;
        proxy_set_header Host $host;
    }

    # 支付页面代理
    location /payment/ {
        proxy_pass http://127.0.0.1:5000/payment/;
        proxy_set_header Host $host;
    }

    # 前端静态文件 - 直接服务 web_frontend 目录
    location / {
        root /srv/KK1/web_frontend;
        try_files $uri $uri/ /index.html;
        index index.html;
    }
}

# HTTP 服务器 - 域名访问（重定向到 HTTPS）
server {
    listen 80;
    server_name yizhixiangsi.cn www.yizhixiangsi.cn;
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器 - 域名访问
server {
    listen 443 ssl http2;
    server_name yizhixiangsi.cn www.yizhixiangsi.cn;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/yizhixiangsi.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yizhixiangsi.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;
    proxy_read_timeout 600s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;

    # 后端 API 代理（优先匹配）
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # 静态资源代理
    location /static/ {
        proxy_pass http://127.0.0.1:5000/static/;
        proxy_set_header Host $host;
    }

    # 支付页面代理
    location /payment/ {
        proxy_pass http://127.0.0.1:5000/payment/;
        proxy_set_header Host $host;
    }

    # 前端静态文件 - 直接服务 web_frontend 目录
    location / {
        root /srv/KK1/web_frontend;
        try_files $uri $uri/ /index.html;
        index index.html;
    }
}
